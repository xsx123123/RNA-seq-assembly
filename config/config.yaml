# ------- software parameter -------- #
# Raw data QC & Trimming
trim:
  length_required: 75
  quality_threshold: 25
  adapter_fasta: "./data/Illumina_Universal_Adapter.fa"
long_read_qc:
  length_required: 300
  qualified_quality_phred: 15
rnabloom:
  min_length: 150
# Resource parameter for a specific part of the analysis
threads:
  fastp: 6
  nanoplot: 10
  fastplong: 10
  star_mapping : 16
  samtools_sort: 8
  rnabloom: 30
  busco: 16
  bowtie_mapping: 10
  samtools_mapping: 5
  corset_cluster: 1
  salmon_index: 20
  salmon_quant: 10
  busco_salmon: 20
  transrate: 35
  TD2.LongOrfs: 20
  mmseqs: 20
# ------- pipeline parameter -------- #
log_level: "INFO"
busco:
  lineage: "/data/jzhang/reference/busco/lineages/embryophyta_odb10"
  mode: "transcriptome"
cdhit:
  coverage: 0.95
salmon:
  librarytype: "A"

abundance_estimates:
  est_method: salmon
mmseqs:
  swissprot_database: /data/jzhang/reference/mmseqs/UniProtKB/swissprot
annotate:
  uniport_database: /data/jzhang/reference/uniport/swissprot_annotations.tsv